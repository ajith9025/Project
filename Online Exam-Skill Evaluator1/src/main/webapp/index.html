<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="index.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
<title>Online Examination Skill Evaluator</title>
<style>
body {
	margin: 0;
	padding: 0;
	font-family: Arial, Helvetica, sans-serif;
}

* {
	box-sizing: border-box;
}

input[type=text], input[type=email], select, textarea {
	width: 100%;
	padding: 12px;
	border: 1px solid #ccc;
	margin-top: 6px;
	margin-bottom: 16px;
	resize: vertical;
}

input[type=submit] {
	background-color: red;;
	color: white;
	padding: 12px 20px;
	border: none;
	cursor: pointer;
}

input[type=submit]:hover {
	background-color: black;
}

.container {
	border-radius: 5px;
	background-color: #f2f2f2;
	padding: 10px;
}

.column {
	float: left;
	width: 50%;
	margin-top: 6px;
	padding: 20px;
}

.row:after {
	content: "";
	display: table;
	clear: both;
}

.column, input[type=submit] {
	width: 50%;
	margin-top: 0;
}

ul {
	margin: 0;
	padding: 0;
	font-family: Arial, Helvetica, sans-serif;
}

nav {
	background-color: black;
	overflow: hidden;
}

.navbar {
	list-style-type: none;
	display: flex;
	justify-content: end;
}

.navbar li {
	float: left;
}

.navbar a {
	display: block;
	color: white;
	text-align: center;
	padding: 14px 20px;
	text-decoration: none;
}

.navbar a:hover {
	background-color: #ddd;
	color: black;
}

.navbar a.active {
	background-color: aqua;
	color: white;
}

footer {
	background-color: #333;
	color: black;
	text-align: center;
	padding: 1em 0;
}

footer .container {
	margin: 0 auto;
	max-width: 1200px;
	padding: 0 1em;
}
</style>
<script>
	function handleSubmit(event) {
		event.preventDefault();
		alert("Thank you for submitting the message");
		event.target.submit();
	}
</script>
</head>
<body>
	<nav>
		<ul class="navbar">

			<li><a class="active" href="#">Home</a></li>
			<li><a href="examPage.jsp">Start Exam</a></li>
			<li><a href="Contact.jsp">Contact Us</a></li>
			<li><a href="index.jsp">Logout</a></li>

		</ul>
	</nav>
	<h1>Online Exam</h1>
	<div class="header">
		<div style="text-align: center">
			<h1>Our Online Examination Partner</h1>
			<p>
				Online exam system for all your testing needs for <b>assessment,recruitment and selection</b>
			</p>
		</div>
	</div>
	<br>
	<br>


	<div class="container">
		<div style="text-align: center">
			<h2>Contact Us</h2>
		</div>
		<div class="row">
			<div class="column">
				<img src="pexels-zen-chung-5537527.jpg" style="width: 100%">
			</div>
			<div class="column">
				<form onsubmit="handleSubmit(event)">
					<label>First Name</label> <input type="text" id="fname"
						name="firstname" placeholder=" Enter Your  Firstname" required>
					<label>Last Name</label> <input type="text" id="lname"
						name="lastname" placeholder=" Enter Your Lastname" required>
					<label>Email</label> <input type="email" id="email" name="email"
						placeholder=" Enter Your Email" required> <label
						for="Exam Name">Exam Name</label> <select id="Exam" name="Exam">
						<option>Java</option>
						<option>HTML</option>
						<option>CSS</option>
					</select> <label for="subject">Subject</label>
					<textarea id="subject" name="subject"
						placeholder="Enter your Message" style="height: 170px"></textarea>
					<input type="submit" value="Submit">
				</form>
			</div>
		</div>
	</div>

	<footer>
		<div class="container">
			<p>&copy; 2024 Online Examination Skill Evaluator. All rights
				reserved.</p>
		</div>
	</footer>




</body>
</html>
